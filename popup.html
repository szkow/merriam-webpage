<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
      }

      #searchbar_definition {
        max-width: 20em;
      }

      #headword {
        width: 100%;
        font-weight: bold;
        margin: 5px;
      }

      #link:link {
        color: black;
      }
    </style>
  </head>
  <body>
    <input type='search' id='searchbar' title='Search Merriam-Webster' spellcheck='true' autofocus='true' placeholder='susurrus'>
    <div id='searchbar_definition'>
      <dl id='definition_list'>
        <a id='link'>
          <dt id='headword'>
          </dt>
        </a>
      </dl>
    </div>


    <script src='popup_handlers.js'></script>
  </body>
</html>
